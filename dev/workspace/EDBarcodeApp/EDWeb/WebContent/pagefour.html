<!DOCTYPE html>
<html ng-app="Pagefour">
<head>
<meta charset="utf-8">
<title>ED Barcode</title>
<script src="lib/angular-1.3.15/angular.js"></script>
<script src="js/pagefour.js"></script>
<script src="lib/jquery-1.11.2.js"></script>
<script src="lib/jquery.numeric.js"></script>
<link rel="stylesheet" href="lib/bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/pageonestyle.css">
<link rel="stylesheet"
	href="lib/bootstrap-3.3.4/css/bootstrap-theme.min.css">
<script src="lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

<style type="text/css">
.number {
	text-align: right;
}
</style>
</head>
<body ng-controller="pagefourCtrl">
	<div class="container-fluid">

		<div class="panel panel-default">
			<div class="panel-body" align="center">
				<img src="img/step4.png" alt="step1">
			</div>
		</div>

		<!-- 		summary -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">แสดงตัวอย่างการพิมพ์</h3>
			</div>
			<div class="panel-body">

				<div class="panel panel-info">
					<div class="panel-body">
						<blockquote>
							<p>กรุณาเลือกแบบฟอร์มเพิ่ม แสดงตัวอย่าง</p>
						</blockquote>

						<div align="center">
							<button type="button" class="btn btn-primary"
								ng-disabled="previewDisable" ng-click="clickPreview()"
								ng-show="!isPreview">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แสดงตัวอย่าง
							</button>
							<div class="progress" ng-show="progressbarloading" style="margin-top: 15px;">
								<div class="progress-bar progress-bar-striped active"
									role="progressbar" aria-valuenow="100" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%">
									<span class="sr-only">100% Complete</span>
								</div>
							</div>

							<button type="button" class="btn btn-default" ng-show="isPreview"
								ng-click="report01()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ สร.๑๒๐-๑๑
							</button>
							<button type="button" class="btn btn-default" ng-show="isPreview"
								ng-click="report04()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ สสส.๑/๐๑
							</button>

							<button type="button" class="btn btn-default" ng-show="isPreview"
								ng-click="report03()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ สสท.๑/๐๑
							</button>

							<button type="button" class="btn btn-default" ng-show="isPreview"
								ng-click="report02()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ กกท.๑/๐๑
							</button>

						</div>
					</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-body">

						<blockquote>
							<p>*กรุณาตรวจสอบก่อน เลือกทำรายการ</p>
							<p>*กดทำรายการแล้วไม่สามารถย้อนกลับได้</p>
						</blockquote>

						<div align="center">
							<button type="button" class="btn btn-primary" ng-click="saveTo()"
								ng-disabled="!isPreview">
								<span class="glyphicon glyphicon-download-alt"
									aria-hidden="true"></span> พิมพ์แบบฟอร์ม
							</button>
							<input type="file" nwdirectory ng-show="false" id="savetohdd" />
							
<!-- 							<button type="button" class="btn btn-success"> -->
<!-- 								<span class="glyphicon glyphicon-cloud-upload" -->
<!-- 									aria-hidden="true"></span> ส่งแบบฟอร์มผ่านอินเตอร์เน็ต -->
<!-- 							</button> -->
						</div>
						save to :	{{hddpath}}
					</div>
				</div>
					
			</div>
		</div>
		<!-- 		summary -->
		<!-- 		footer -->
		<div class="panel panel-info">
			<div class="panel-body">
				<div align="center">
					<button type="button" class="btn btn-default" ng-click="back()">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
						ย้อนกลับ
					</button>
				</div>
			</div>
		</div>
		<!-- 		footer -->


	</div>
</body>
</html>
